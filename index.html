<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link rel="stylesheet" href="style.css">
        <title> Кое-что </title>
    </head>
    <body>
        <header>
            <!-- HEADER -->
        </header>
        <main>
            <div class = "sky">
                <image  class="clouds" src="clouds.png" width="700px" height = 300px/>
            </div>
            <image class="LEP" src="ЛЭП.svg"/>
            <div class="over-container">
                <!--image src="dog.png" height="100" width="100"/-->
                <div class="line-container">
                    <div class="inner-line-dog">
                        <!-- Облака-а... белоснежные лошадки!.. -->
                    </div>
                </div>
                <div class="container">
                    <div class="img-div-left-top">

                        <!--div class="overlay">
                            <p>2</p><!-- <image  class="overlay" src="dog.png"/>
                        </div-->
                    </div>
                    <div class="special-div" id="special-div">
                        <!--p class="p">2</p-->
                        <form action="PYTHON_FILE_NAME.py" method="get" name="form_top">
                            <input type="text" class="textBox" name="txt_qPhases" placeholder="Количество фаз"/>
                            <input type="button" class="button_css" name="del_qPhases" value="Удалить"/>
                            <br>
                            <input type="text" class="textBox" name="txt_voltage" placeholder="Начальное напряжение (нагрузка)"/>
                            <input type="button" class="button_css" name="del_voltage" value="Удалить"/>
                            <br>
                            <p class="p2">
                                <input type="button"  class="button_css" name="add_record" value="Добавить запись"/>
                                <input type="submit" class="button_css" name="calculate" value="Расчитать"/>

                        </form>

                    <div class="double-img-container">
                        <!-- class="balka" -->
                        <image  class="boxs" src="Ящики.svg"/>

                </div>
                <!-- BALKAAAAAAAAAA -->
                <div class="line-container">
                    <div class="balka">

                    </div>
                </div>
                <!-- BALKAAAAAAAAAA -->
                <div class="container">
                    <div class="img-div-left-lower" >
                        <!-- class="balka" -->
                        <image  class="block-bot-left" src="Отдельный блок с кирпичами.svg" style="margin-right: 15px;"/>
                    </div>
                    <div class="special-div">
                        <p class="p">2</p>
                    </div>
                    <div class="img-div-right-lower">
                        <!-- class="balka"  -->
                        <image class="block-bot-right" src="Низ Башнякопия.svg" style="margin-left: 15px"/>
                    </div>

        <footer>
            <image src="new_beton.png" ></image>
        </footer>
